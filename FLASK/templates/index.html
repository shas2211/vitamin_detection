<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/vitaminstyle.css" />
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
    <title>Vitamin Predictor-Home</title>
  </head>
  <body class="body">
    <nav class="navbar">
      <a href="{{ url_for('home') }}" class="navbar-brand" style="text-decoration: none">
        <p
          class="mx-5"
          style="
            color: #fff;
            font-weight: bolder;
            font-size: xx-large;
            margin-top: 10px;
          "
        >
          VITAMIN DETECTION
        </p>
      </a>

      <div class="navbar nav">
       <a href="{{ url_for('home') }}" class="nav-link">Home</a>
       <a href="{{ url_for('about') }}" class="nav-link">About Us</a>
       <a href="{{ url_for('contact') }}" class="nav-link">Contact</a>
      </div>
    </nav>
    <center>
      <h1 style="color: #fff; font-weight: bold; padding-top: 150px">
        Vitamins Prediction<span style="color: orange">.</span>
      </h1>
      <p style="color: #fff; opacity: 0.85">
        Vitamins Prediction Based on Food Intake
      </p>
    </center>
    <br />

    <div>
      <div style="padding-left: 599px">
        <h5 style="color: white">Please upload an image</h5>
        <form
          action="http://localhost:5000/predict"
          id="upload-file"
          method="post"
          enctype="multipart/form-data"
        >
          <label for="imageUpload" class="upload-label"> Upload </label>
          <input
            type="file"
            name="image"
            id="imageUpload"
            accept=".png, .jpg, .jpeg"
          />
        </form>

        <div class="image-section" style="display: none">
          <div class="img-preview">
            <div id="imagePreview"></div>
          </div>
          <div>
            <button type="button" class="btn btn-info btn-lg" id="btn-predict">
              click here to see result
            </button>
          </div>
        </div>

        <div class="loader" style="display: none"></div>

        <h3>
          <span id="result" style="color: #fff;"> </span>
        </h3>
      </div>
    </div>
  </body>
</html>
