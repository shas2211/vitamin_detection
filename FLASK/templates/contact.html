<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitamin Predictor- Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/vitaminstyle.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body class="body3">
    <nav class="navbar">
      <a href="{{ url_for('home') }}" class="navbar-brand" style="text-decoration: none">
        <p
          class="mx-5"
          style="
            color: #fff;
            font-weight: bolder;
            font-size: xx-large;
            padding-top: 10px;
          "
        >
          VITAMIN DETECTION
        </p>
      </a>

      <div class="navbar nav">
        <a href="{{ url_for('home') }}" class="nav-link">Home</a>
        <a href="{{ url_for('about') }}" class="nav-link">About Us</a>
        <a href="{{ url_for('contact') }}" class="nav-link">Contact</a>
      </div>
    </nav>
    <!-- <h1 class="mx-5 mt-4" style="font-weight: bold">CONTACT US</h1> -->
    <div class="container">
      <div class="row">
        <div
          class="col-4"
          id="icon-paragraph"
          style="padding-top: 150px; padding-left: 20px"
        >
          <div>
            <img
              src="../static/images/location.png"
              alt=""
              style="max-width: 50px; padding-top: 6px"
            />
            <h5 style="color: white; font-weight: bolder">Location:</h5>
            <p style="color: #fff; align-content: end; font-weight: 400">
              VIT-AP University, G-30, Inavolu, Beside AP Secretariat Amaravati,
              Andhra Pradesh 522237
            </p>
            <br />
          </div>
          <div>
            <img
              src="../static/images/email.png"
              alt=""
              style="max-width: 50px; padding-top: 3px"
            />
            <h5 style="color: white; font-weight: bolder">Email:</h5>
            <p style="color: #fff; align-content: end; font-weight: 400">
              info@vitaminpredictor.com
            </p>
          </div>
          <br />
          <div>
            <img
              src="../static/images/telephone-symbol-button.png"
              alt=""
              style="max-width: 50px; padding-top: 3px"
            />
            <h5 style="color: white; font-weight: bolder">Call:</h5>
            <p style="color: #fff; align-content: end; font-weight: 400">
              +91 8075168082
            </p>
          </div>
          <br />
        </div>
        <div class="col-8" id="contact-form">
          <form action="#" class="form">
            <table>
              <tr>
                <td>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Your Name"
                    required
                    style="width: 95%; height: 50px"
                  />
                </td>
                <td>
                  <input
                    class="form-control"
                    type="email"
                    placeholder="Your Email"
                    required
                    style="width: 100%; height: 50px"
                  />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Subject"
                    required
                    style="width: 100%; margin-top: 10px; height: 50px"
                  />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <textarea
                    class="form-control"
                    name="message"
                    id="message"
                    placeholder="Message"
                    required
                    style="width: 100%; margin-top: 10px; height: 100px"
                  ></textarea>
                </td>
              </tr>
            </table>
            <br />
            <button
              id="submit-button"
              type="submit"
              class="btn btn-primary"
              style="
                margin-left: 320px;
                background-color: orange;
                border-color: orange;
              "
            >
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
